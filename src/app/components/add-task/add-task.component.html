<form 
    class="d-flex flex-column align-items-center"
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask"
>
    <fieldset>
        <div class="form-group">
            <label for="text" class="form-label mt-4">Task</label>
            <input 
                class="form-control"
                type="text" 
                name="text" 
                id="text" 
                placeholder="Name of your task"
                [(ngModel)]="text"
            >
        </div>

        <div class="form-group">
            <label for="day" class="form-label mt-4">Day & Time</label>
            <input 
                class="form-control"
                type="text" 
                name="day" 
                id="day" 
                placeholder="Date of your task"
                [(ngModel)]="day"
            >
        </div>

        <div class="form-group">
            <label for="reminder" class="form-label mt-4">Reminder</label>
            <div class="form-check form-switch">
                <input 
                    class="form-check-input"
                    type="checkbox" 
                    name="reminder" 
                    id="reminder"
                    [(ngModel)]="reminder"
                >
            </div>
        </div>
    </fieldset>
        <input 
            type="submit" 
            value="Save Task" 
            class="btn btn-success"
        >
</form>
