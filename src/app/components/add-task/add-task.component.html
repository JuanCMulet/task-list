<form 
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask"
>
    <div class="form-control">
        <label for="text">Task</label>
        <input 
            type="text" 
            name="text" 
            id="text" 
            placeholder="Name of your task"
            [(ngModel)]="text"
        >
    </div>

    <div class="form-control">
        <label for="day">Day & Time</label>
        <input 
            type="text" 
            name="day" 
            id="day" 
            placeholder="Date of your task"
            [(ngModel)]="day"
        >
    </div>

    <div class="form-control">
        <label for="reminder">Reminder</label>
        <input 
            type="checkbox" 
            name="reminder" 
            id="reminder"
            [(ngModel)]="reminder"
        >
    </div>

    <input 
        type="submit" 
        value="Save Task" 
        class="btn btn-success">
</form>
